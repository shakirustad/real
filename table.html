<html>
<body>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Client ID and API key from the client secret JSON file
        const CLIENT_ID = '1079662420040-4p2c3r9os90kjnj41l90c0mvd4hu191v.apps.googleusercontent.com';
        const API_KEY = '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';
        
        // ID of the Google Sheets document and the sheet you want to fetch data from
        const SPREADSHEET_ID = '1UgfxP6fzBKvrA0ZXxZiA_Iua7Ku5P3OWe6CtHySnACU';
        const SHEET_NAME = 'sheet_1';
        
        // Load the Google Sheets API
        function init() {
          gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            scope: 'https://www.googleapis.com/auth/spreadsheets.readonly',
          }).then(function() {
            // Fetch sheet data and populate the HTML
            fetchSheetData();
          }, function(error) {
            console.error('Error loading Google Sheets API:', error);
          });
        }
        
        // Fetch sheet data and populate the HTML
        function fetchSheetData() {
          gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: SPREADSHEET_ID,
            range: SHEET_NAME,
          }).then(function(response) {
            const values = response.result.values;
            const table = document.getElementById('table');
        
            if (values && values.length > 0) {
              values.forEach(function(row) {
                 const tr = document.createElement('tr');
        
                 row.forEach(function(cell) {
                   const td = document.createElement('td');
                   td.textContent = cell;
                   tr.appendChild(td);
                 });
        
                 table.appendChild(tr);
              });
            } else {
              console.log('No data found in the sheet.');
            }
          }, function(error) {
            console.error('Error fetching sheet data:', error);
          });
        }
        </script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <table>
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <!-- Add more column headers if needed -->
          </tr>
        </thead>
        <tbody id="table">
          <!-- Data rows will be dynamically added here -->
        </tbody>
      </table>
</body>


</html>
