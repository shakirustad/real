<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data</title>
</head>
<body>

<!-- The element where the sheet data will be displayed -->
<div id="sheetData"></div>

<script>
  // Client ID and API key from the client secret JSON file
  const CLIENT_ID = '1079662420040-kavoblk8lpv6759i64i24bn2qg9mm9e9.apps.googleusercontent.com';
  const API_KEY = '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';
  
  // ID of the Google Sheets document and the sheet you want to fetch data from
  const SPREADSHEET_ID = '1UgfxP6fzBKvrA0ZXxZiA_Iua7Ku5P3OWe6CtHySnACU';
  const SHEET_NAME = 'sheet_1';

  // Construct the API URL with the provided details
  const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

  // Function to fetch data from Google Sheets and display it
  function fetchGoogleSheetData() {
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // Display the sheet data in the 'sheetData' div
        const sheetValues = data.values;
        const outputDiv = document.getElementById('sheetData');

        if (sheetValues && sheetValues.length > 0) {
          // Assuming the sheet data is an array of arrays
          const htmlTable = '<table border="1">' +
            sheetValues.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('') +
            '</table>';
          
          outputDiv.innerHTML = htmlTable;
        } else {
          outputDiv.innerHTML = 'No data availableddddddddddddddddddddddd.';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        // Display an error message in the 'sheetData' div
        document.getElementById('sheetData').innerHTML = 'Error occurred while fetching data.';
      });
  }

  // Call the function when the page loads
  fetchGoogleSheetData();
</script>

</body>
</html>
