<html>
<head>
  <style type="text/css">
    p {
      font-size: 18px;
      padding: 60px;
      font-family: verdana;
    }
  </style>
  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <p>After Adding the credentials, open the developer tool by pressing F12, and you will see the array of values from the spreadsheet. Now you can use this array in your code OR project
    <br>
    Add Credentials on this file    
    <br>
    for more code snippets like that visit <a href="https://github.com/yesmesalman" target="_blank">Github</a>
  </p>
  <script>
    function makeApiCall() {
      var params = {
        spreadsheetId: '1UgfxP6fzBKvrA0ZXxZiA_Iua7Ku5P3OWe6CtHySnACU',
        range: 'sheet_1',
      };

      var request = gapi.client.sheets.spreadsheets.values.get(params);
      request.then(function(response) {
        console.log(response.result.values);
      }, function(reason) {
        console.error('error: ' + reason.result.error.message);
      });
    }

    function initClient() {
      var API_KEY = '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';
      var CLIENT_ID = '1079662420040-55oe8ah2edo0321lrvlrup89s95ku3n7.apps.googleusercontent.com';
      var SCOPE = 'https://www.googleapis.com/auth/spreadsheets.readonly';

      gapi.client.init({
        'apiKey': API_KEY,
        'clientId': CLIENT_ID,
        'scope': SCOPE,
        'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      }).then(function() {
        makeApiCall();
      });
    }

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }
  </script>
  <script>
    handleClientLoad();  // Initialize the client
  </script>
</body>
</html>
